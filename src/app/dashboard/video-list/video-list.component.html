<div class="container">
  <div class="card-content">
    <ul class="collection">
      <li class='collection-item' *ngFor="let video of videos; even as shouldStripe"
      [class.stripe]="video.id === selected?.id"
      (click)="selectVideo.emit(video)"><app-video [video]="video"></app-video></li>
    </ul>
  </div>

</div>
